<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekend 3 Calculator</title>
  <script src="js/vendors/jquery.min.js" charset="utf-8"></script>
  <script src="js/vendors/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="stylesheets/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Weekend 3 Calculator</h1>
    <div class="row text-center">
      <div class="col-sm-3">
        <button type="button" name="button" class="btn btn-default btn-x">1</button>
        <button type="button" name="button" class="btn btn-default btn-x">2</button>
        <button type="button" name="button" class="btn btn-default btn-x">3</button>
        <button type="button" name="button" class="btn btn-default btn-x">4</button>
        <button type="button" name="button" class="btn btn-default btn-x">5</button>
        <button type="button" name="button" class="btn btn-default btn-x">6</button>
        <button type="button" name="button" class="btn btn-default btn-x">7</button>
        <button type="button" name="button" class="btn btn-default btn-x">8</button>
        <button type="button" name="button" class="btn btn-default btn-x">9</button>
      </div>
      <div class="col-sm-3">
        <button type="button" name="button" class="btn btn-primary btn-type">+</button>
        <button type="button" name="button" class="btn btn-primary btn-type">-</button>
        <button type="button" name="button" class="btn btn-primary btn-type">x</button>
        <button type="button" name="button" class="btn btn-primary btn-type">/</button>
      </div>
      <div class="col-sm-3">
        <button type="button" name="button" class="btn btn-default btn-y">1</button>
        <button type="button" name="button" class="btn btn-default btn-y">2</button>
        <button type="button" name="button" class="btn btn-default btn-y">3</button>
        <button type="button" name="button" class="btn btn-default btn-y">4</button>
        <button type="button" name="button" class="btn btn-default btn-y">5</button>
        <button type="button" name="button" class="btn btn-default btn-y">6</button>
        <button type="button" name="button" class="btn btn-default btn-y">7</button>
        <button type="button" name="button" class="btn btn-default btn-y">8</button>
        <button type="button" name="button" class="btn btn-default btn-y">9</button>
      </div>
      <div class="col-sm-3">
        <button type="button" name="button" class="btn btn-danger" id="submit">=</button>
      </div>
    </div>
    <!-- <form class="form-inline text-center">
      <input type="number" placeholder="number" class="form-control" id="numOneIn">
      <select class="form-control" id="typeIn">
        <option value="" disabled selected>Choose One:</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
      </select>
      <input type="number" placeholder="number" class="form-control" id="numTwoIn">
      <button type="button" name="button" class="btn btn-default" id="submit">Submit</button>

    </form> -->
    <button type="button" name="button" class="btn btn-default pull-right" id="clear">Clear</button>
    <div id="result"></div>
  </div>
</body>
</html>
